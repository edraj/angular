<div class="page">
  <div class="container">
      <div class="spaced">
        <button class="btn-rev" (click)="create()">{{'Create new' | translate:'CreateNew'}}</button>
      </div>

      @let spaces = spaces$ | async;
        <ul class="row-spaced uc-6 rowlist" *ngIf="spaces">
          @for (item of spaces; track $index) {
          <li>
            <div class="card">
              <div class="a" routerLink="/spaces/{{ item.shortname }}/folder">
                <span class="weight-bold" >{{ item.displayname }}</span>
                <div class="smaller light">{{ item.shortname }} {{ item.description }}</div>
              </div>
              <div class="tail smaller">
                {{ item.updated | date:'shortDate' }}
              </div>
            </div>
          </li>
          }
        </ul>

  </div>
</div>
