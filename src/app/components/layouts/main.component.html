<header class="header">
  <nav>
    <ul class="boxed row">
      <li><a routerLink="/spaces">{{'Spaces' | translate:'Spaces'}}</a></li>
      <li class="lauto" *ngIf="profile$ | async as profile"><a routerLink="/profile">{{ profile.payload.username }}</a>

      </li>
    </ul>

  </nav>

</header>
