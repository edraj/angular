
@let _path = pathState.stateItem$ | async;
@if (_path) {
  <div class="small spaced">{{ _path.path }}
  <a *ngIf="_path.type === enumResourceType.FOLDER" (click)="create(_path, enumResourceType.FOLDER)"><i class="liga">plus</i> {{'Add folder' | translate:'AddFolder'}}</a> |
  <a (click)="create(_path, enumResourceType.CONTENT)"><i class="liga">plus</i> {{'Add content' | translate:'AddContent'}}</a>

</div>
}
