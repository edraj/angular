<form [formGroup]="resourceForm" (ngSubmit)="saveSpace()">

  <cr-input placeholder="{{'Display name (en)' | translate:'DisplayNameEn'}}">
    <input
      type="text"
      class="w100"
      id="displayname"
      crinput
      formControlName="displayname"
      [required]="true"
    />
  </cr-input>
  <cr-input placeholder="{{'Shortname' | translate:'Shortname'}}">
    <input
      type="text"
      class="w100"
      id="shortname"
      crinput
      formControlName="shortname"
      [required]="true"
    />
    <ng-container helptext>{{'No spacecs allowed' | translate:'NoSpacesAllowed'}}</ng-container>
  </cr-input>
  <cr-input placeholder="{{'Description (en)' | translate:'DescriptionEn'}}">
    <input
      type="text"
      class="w100"
      id="description"
      crinput
      formControlName="description"
      [required]="false"
    />
  </cr-input>
  @if (data.type !== 'folder') {
    <cr-input placeholder="{{'Content type' | translate:'ContentType'}}">
      <input
        type="text"
        class="w100"
        id="contenttype"
        crinput
        formControlName="contentType"
        [required]="true"
      />
    </cr-input>
    <cr-input placeholder="{{'Body' | translate:'Body'}}">
      <input
        type="text"
        class="w100"
        id="body"
        crinput
        formControlName="body"
        [required]="false"
      />
    </cr-input>
  }


<button class="btn-rev" type="submit" >{{'Save' | translate:'Save'}}</button>

</form>
