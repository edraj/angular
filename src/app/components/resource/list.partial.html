@let resources = resources$ | async;
@if (resources) {
  <!-- <pre>{{ resources | json }}</pre> -->
  <!-- <a class="btn-fake" (click)="createFolder()"><i class="liga">plus</i> Add folder</a> -->
  <ul class="alist lbreath">
    @for (item of resources; track $index) {
      <li>
        <dm-resource-card [resource]="item" (onSelect)="select(item)" (onToggle)="toggle(item)"></dm-resource-card>
        <!-- once expanded, a new call is fired -->
        <dm-resource-list *ngIf="item.expanded" [space]="space" [resource]="item" (onSelect)="select($event)"></dm-resource-list>
      </li>
    }
  </ul>
}
